<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Conversion</title>
		<style>
			body {
				background-color: rgb(56, 117, 68);
			}
			form {
				text-align: center;
				margin-top: 150px;
			}
			label {
				font-weight: bold;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<form action="">
			<label for="PHPtoKRW">PHP TO KRW: </label>
			<input type="num" id="input" placeholder="Ex. 100">
			<button type="button" onclick="compute()">PHP</button>
			<h4 id="result"></h4>
			<label for="KRWtoPHP">KRW TO PHP:</label>
			<input type="num" id="input2" placeholder="Ex. 10000">
			<button type="button" onclick="compute2()">KRW</button>
			<h4 id="result2"></h4>

            <label for="Kilometer">Kilometer to Meter</label>
			<input type="num" id="kiloid">
			<button type="button" onclick="kilometers()">Enter</button>

            <h4 id="kilometer1"></h4>

            <label for="Centimeter">Meter to Centimeter</label>
			<input type="num" id="cen-id">
			<button type="button" onclick="cenid()">Enter</button>

            <h4 id="cenid1"></h4>

            <label for="Miles">Miles to Kilometers</label>
			<input type="num" id="miles-id">
			<button type="button" onclick="miles()">Enter</button>

            <h4 id="miles1"></h4>
		</form>

		<script src="conversion.js"></script>
	</body>
</html>
